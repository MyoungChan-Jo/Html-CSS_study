<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<link rel="stylesheet" href="css/layout3.css">
</head>
<body>

	<div id="wrap">
	<h3>회원가입폼</h3>
	<form action="#" method="post">
	<div id="form_wrap">
	
	<div class="line">
		<label for="u_name" class="i_name">이름</label>
		<p><input type="text" id=u_name autocomplete="off "></p>
	</div>
	
	<div class="line">
		<label for="r_com" class="l_con">아이디</label>
		<p class="r_con"><input type="text" id=u_id autocomplete="off "></p>
		<span class="infor">*8자 이내로 작성하세요</span>
	</div>
	
	<div class="line">
		<label for="u_pwd;" class="l_con">패스워드</label>
		<p class="rcon"><input type="password" id="u_pwd" autocomplete="off "></p>
		<span class="infor">4자 이내로 작성하시오</span>
	</div>
	
	<div class="line">
		<span class="l_con">성별</span>
		<p class="r_con"></p>
		<input type="radio" name="gender" id="chk2" value="1">
		<input type="radio" name="gender" id="chk2" value="2">
		<label for=""></label>
	</div>
	
	<div class="line">
		<label for="u_tel1" class="l_con">연락처</label>
		<div class="r_con">연락처</div>
		<div class="r_con">
			<p class="tel1">
				<select id="u_tel1">
					<option>선택</option>
					<option value="skt">SKT</option>
					<option value="kt">KT</option>
					<option value="lgt">LGT</option>
				</select>
			</p>
			
			<span class="tel2">-</span>
			<p class="tel3"><input type="tel" id=u_tel2></p> 
			<span class="tel3">-</span>
			<p class="tel4"><input type="tel" id=u_tel3></p> 
		</div>
	</div>
	
	<div class="line">
		<label for="" class="l_con">이메일</label>
		<div class="r_con" >
			<p class=:email1><input type="email" id="u_email" autocomplete="off"></p>
			</div>
			<span class="email2">@</span>
			<p class="email3">
				<select>
					<option>선택</option>
					<option value="naver.com">naver.com</option>
					<option value="gmail.com">gmail.com</option>
					<option value="nate.com">nate.com</option>
				</select>
			</p>
		</div>
		<div class="line line2">
			<label for="" class="l_con l_con2">자기소개</label>
			<p class="r_con r_con2">
				<textarea rows="10" cols="10" id="write"></textarea>
			</p>
		</div>
	
		
	<div iclass="btn">
		<input type="bittpon" value="회원가입">
		<input type="reset" value="다시작성">
	</div><!--btn-->
	
		</div><!--form_wrap-->
		</form>
	<div><!--wrap-->
</body>
</html>
