<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1-1외부스타일</title>
    <link rel="stylesheet" href="css/layout1.css">
</head><!--
       헤드와 헤드 사이에 정의함. type은 생략 가능하니깐 안넣어도 된다. 프린트에있는 type 지우기. 
       <link rel="stylesheet" href="폴더명/파일명.css"> 
       <link rel="stylesheet" href="폴더명/파일명.css" media="용도" 
       젠코딩은 link:css tab
        media="all"(default) media="screen" media="print>
        -->
        
        <!--
        css 코딩에서 @charset(한칸띄고)"utf-8"; 이거 엄청 중요함
        텍스트에 밑줄:text-decoration /none:밑줄해제, underline:밑줄, overline:위에선,
        line-through:취소선/ 대신 선과 글자 간격을 띄고 싶다하는건 다른걸 써야함.
        글자 사이 간격(자간): letter-spacing:00px
        단어 사이 간격: word-spacing:00px
        link 해서 연결하는 스타일
        
        포폴때는 링크와 css 섞어서 할 것이다.
        
        -->
        
<body>
    <h2>디지털웹디자인</h2>
    <p>웹표준 &amp; 웹디자인 &amp; 웹접근성</p>
    <h3>외부 스타일</h3>
    <p>HTML5표준</p>
</body>
</html>
