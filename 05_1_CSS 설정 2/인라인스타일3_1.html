    <title>인라인스타일3-1마크업과 css 분리 못하는 방법 css인식방법 중 제일 1순위로 인식함.</title><!--마크업한 테그에 직접적으로 css를 입히는 것. <태그 style="속성명:속성값;"><p style="속성명:속성값;"> 이건 많이 사용 안함. 너무 지저분함.-->
</head><!--css에서 들어갈 주석은 /*주석내용*/ 이다. CSS는 배경색과 글자색을 넣을 수 있다.color는 글자색 속성명, background-color는 배경색 속성명 1.색상명: red,blue,yellow 2.16진수색상(hex):#0fffff 3.RGB: rgb(111.111.11) hsl[색상,채도,명도]: hsl(256,89%,37%): ie8에서는 지원 안함.  글자크기: font-size px;:픽셀.고정단위, em배수: 부모요소의 크기에 따라 자동으로 크기가 변경도니다.정교하다., %부모요소의 크기를 기준으로 % 비교적 정교하다.  16px=1em=100%=12pt-->
