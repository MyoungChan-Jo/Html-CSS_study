<div id="ex2">
<!--
밑에거들은 border 선 종류
border-style: 선종류
border-width: 선두께 (숫자들어간다. 두께니깐!)
border-color: 선색
이거들을 따로따로 써도 되고, 한꺼번에 써도 된다.
border:선종류(띄고)선두께(띄고)선색 ex) border:1px solid #000000;(순서상관없음.) > 상하좌우 다 적용됨.
일부분만 넣고 싶다?
border-top: 상
border-bottom: 하
border-lift: 좌
border-right : 우

none: 테두리 없음
hidden: 숨김
dotted: 점선
dashed: 직선점선
solid: 실선

*밑에는 선두께 3px 이상 무조건인 조건들
double: 이중겹성 
groove: 홈이 파인 듯 입체적
ridge: 테두리가 튀어나온 듯 입체적
inset: 테두리가 창에 박혀있는듯 표시
outset: 테두리가 창에서 튀어나온듯 표시*

 -->
    <p class="ex2_1">solid</p>
    <p class="ex2_2">dotted</p>
    <p class="ex2_3">dashed</p>
    <p class="ex2_4">double</p>
    <p class="ex2_5">groove</p>
    <p class="ex2_6">ridge</p>
    <p class="ex2_7">inset</p>
    <p class="ex2_8">outset</p>
    <p class="ex2_9">solid/none</p>
    <p class="ex2_10">solid/none</p>
</div><!--ex2-->

<div id="ex5">
<!--
vertical-align=세로정력 > 근데 잘 안된다. 이친구는 표에 사용한다. 표에 칸에서는 잘 먹는다. th,td 많이 사용.(text-align=가로정렬)
블록요소(div,h,p,dd,li 등 줄바꾸어주는 태그)안에서 
인라인 요소(span,em,strong,a,i 등 줄바꿈 안되는 태그),img,th,td 등의 세로 정렬
float(배치),position 강제로 배치: 나중에 배울 거임.
vertical-align:top;
vertical-align:middle;
vertical-align:bottom;
vertical-align:super;
vertical-align:sub;
vertical-align:baseline; 기본값
-->
    <p>HTML<span class="ex5_1">super</span></p>
    <p>HTML<span class="ex5_2">sub</span></p>
    <p>HTML<span class="ex5_3">baseline</span></p>

    <p>HTML<span class="ex5_5">middle</span></p>
    <p>HTML<span class="ex5_6">bottom</span></p>
</div><!--ex5-->
