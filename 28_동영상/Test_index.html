<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body,section{margin:0px; padding:0px;}
        section{display:block;}
        html,body{height:100%;}/*이걸 해줘야 100%가 먹는다. 스크롤마다 한페이지는 제이쿼리로 하는거임. 동영상, 사진은 하기 쉽지만 일반 내용은 넣기 애매함. 확실한거만 100%로.*/
        #con1{height:100%; background-color:#ff99cc;}
        #con2{height:100%; background-color:#ff9999;}
        #con3{height:100%; background-color:#99cc99;}
        #con4{height:100%; background-color:#99ffff;}
        #con5{height:100%; background-color:#66cc00;}
        
    </style>
</head>
<body>
    <section id="con1">내용1</section>
    <section id="con2">내용2</section>
    <section id="con3">내용3</section>
    <section id="con4">내용4</section>
    <section id="con5">내용5</section>
</body>
</html>
