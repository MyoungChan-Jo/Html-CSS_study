배경에 이미지 넣기 144~146
1. background-image:url(경로/파일면); x,y반복
-jpg, gif, png, svg
2. background-repeat=배경이미지를 반복시킬거냐 말거냐
- repeat=x,y축 반복해서 나옴 . 기본값
- repeat-x= 가로반복
- repeat-y= 세로반복
- no-repeat= 반복안함
3.background-position:x축 y축
-x: left, right, center, px, % (왼쪽을 기준으로)
-y: top, bottom, center, px, % (위쪽을 기준으로)
아무것도 안적으면
 background-position:left top; 이렇게 잡힘. 그래서 항상 좌상단에 뜬거임.
4.background-attachment: 배경이미지 position위치에 고정여부
-scroll(기본값)
-fixed(rhwjd) 

background: 배경색 url(경로/파일명) repeat position attachment;
전에 border와 같은 개념으로 사용 가능하다.
