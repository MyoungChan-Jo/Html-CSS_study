<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>radio_checkbox</title>
	<link rel="stylesheet" href="css/layoutcheck.css">
</head>
<body><!---->
	<div id="wrap1">
		<div class="container1">
			<label for="chk1">웹표준</label>
			<input type="radio" name="chk1" checked id="chk1">
			<span class="check1">웹표준1</span>
		</div><!--container1-->
		
		<div class="container1">
			<label for="chk2">웹디자인</label>
			<input type="radio" name="chk1" id="chk2">
			<span class="check1">웹디자인1</span>
		</div><!--container1-->
		
		<div class="container1">
			<label for="chk3">웹접근성</label>
			<input type="radio" name="chk1" id="chk3">
			<span class="check1">웹접근성1</span>
		</div><!--container1-->
		
		<div class="container1">
			<label for="chk4">웹개발</label>
			<input type="radio" name="chk1" id="chk4">
			<span class="check1">웹개발1</span>
		</div><!--container1-->
	</div><!--wrap1-->
	
	<div id="wrap2">
		<div class="container2">
			<label for="chk5">웹표준</label>
			<input type="checkbox" name="chk2" checked id="chk5">
			<span class="check2">웹표준1</span>
		</div><!--container2-->
		
		<div class="container2">
			<label for="chk6">웹디자인</label>
			<input type="checkbox" name="chk2" id="chk6">
			<span class="check2">웹디자인1</span>
		</div><!--container2-->
		
		<div class="container2">
			<label for="chk7">웹접근성</label>
			<input type="checkbox" name="chk2" id="chk7">
			<span class="check2">웹접근성1</span>
		</div><!--container2-->
		
		<div class="container2">
			<label for="chk8">웹개발</label>
			<input type="checkbox" name="chk2" id="chk8">
			<span class="check2">웹개발1</span>
		</div><!--container2-->
	</div><!--wrap2-->
</body>
</html>
