<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
<!--
외부문서(파일/url) 삽입하기
<iframe src="경로/파일명" name="이름" width="넓" height="높"></iframe>
- width/height
- 테두리가 기본적으로 들어간다. css로 제거 가능.
-->  

<!--현재파일에 다른파일 넣어보기-->
<div id="ex1">
    <iframe src="http://m.daum.net" name="다음모바일" width="500" height="500"></iframe>
</div><!--ex1-->
<hr>
<!--다른 html파일에 다른 파일 널어보기-->
<div id="ex2">
    <a href="i1.html" target="frm">링크1</a><!--자주쓰는게 _self. _blank 있는데 다른거 쓸거임-->
    <a href="i2.html" target="frm">링크2</a>
    <a href="i3.html" target="frm">링크3</a>
</div><!--ex2-->
<div id="ex2_2">
    <iframe src="i1.html" width="500" height="500" name="frm"></iframe>
</div><!--ex2_2-->
<hr>

<!--지도 가져오기-->
<div id="ex3">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.924810394222!2d126.93936431558825!3d37.55683523244075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9890cc37f7a9%3A0x66f62c68cb1dab51!2z7J207KCg7JWE7Lm0642w66-47Lu07ZOo7YSw7ZWZ7JuQIOyLoOy0jOy6oO2NvOyKpA!5e0!3m2!1sko!2skr!4v1592534487127!5m2!1sko!2skr" width="400" height="300" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe><!--스타일이랑 프레임보더랑 무조건 뺴기 css 에서 할거임-->
</div><!--ex3-->
<hr>

<!--유튜브 소스 퍼오기/무조건 크롬에서 영상에 우클릭해서 소스코드 복사 누르기/막아둔 페이지는 안열림-->
<div id="ex4">
    <iframe width="300" height="170" src="https://www.youtube.com/embed/2DEDNW5Jq4Q" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><!--프레임 보더 무조건 빼기 css에서 할거임-->
</div><!--ex4-->


</body>
</html>
