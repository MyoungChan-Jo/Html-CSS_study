<body>
	<!--
	transition 221 (ie10이상 지원)
	마우스 올라갈때 속상값이 변경하는 경우 부드럽게 처리하는 방법
	:hover와 관련된 기술
	
	
	transition-property:속성(all[기본값],  css속성명)
	transition-duration:진행시간 s(second 초)
	
	예) 호버시 글자색을 3초간 서서히 변경되도록 하다.
	 	1. transition-property:color; transition-duration:3s;
	 	2. transition:color 3s;
	
	transition-timing-function:
											1. ease: 시작과 종료를 부드럽게(기본값)
											2. linear: 시작과 종료를 일정하게
											3. ease-in: 서서히 시작
											4. ease-out: 서서히 종료
											5. ease-in-out: 서서히 시작하여 서서히 종료
	
	transition-delay:시간     ,delay로 지정한 시간 이후 진행.
	-->
<!--//////////////////////////////////////////ex1//////////////////////////////////////////////////-->
	
<div id="wrap">
